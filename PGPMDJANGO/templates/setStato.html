<div style="background-color:{{colore}}" class='inline-block rounded w-32 h-16 m-2 bg-blue-600 text-white hover:bg-white focus:outline-white hover:text-gray-800' id="divAgente">

	<div class='block flex justify-evenly items-center py-3'><!-- tastoDiv -->
		<div class='flex-auto' hx-post="/setStato/" hx-trigger="click once" hx-swap="outerHTML" hx-include="[name='{{nome}}']" hx-target='#divAgente' ><!-- divPlay -->
			<!-- Parte del tasto Play/stop -->
			{% if stato == "True" %}
			<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' width='58' height='40' fill='currentColor' class='bi bi-play-fill'>
				<path d='m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z'/>
			</svg>
			{% elif stato == "False" %}
			
			<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' width='58' height='40' fill='currentColor' class='bi bi-stop-fill'>
				<path d='M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z'/>
			</svg>
			{% endif %}

		</div>
		<a href=linkAgente class='flex-auto' hx-get="/buttonAgenteBack" hx-trigger="mouseleave once" hx-swap="outerHTML" hx-include="[name='{{nome}}']" hx-target='#divAgente'><!-- divCode -->
			<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' width='58' height='34' fill='currentColor' class='bi bi-code-square'><!-- tastoCode -->
				<path d='M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z'>
				<path d='M6.854 4.646a.5.5 0 0 1 0 .708L4.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0zm2.292 0a.5.5 0 0 0 0 .708L11.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708 0z'>
			</svg>
		</a>
		<input type='hidden' value='{{stato}}' name='{{nome}}'/>
		<input type='hidden' value='{{colore}}' name='{{nome}}'/>
		<input type='hidden' value='{{filtro}}' name='{{nome}}'/>
	</div>
</div>
