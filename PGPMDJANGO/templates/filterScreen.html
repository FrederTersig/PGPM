<!-- templates/index.html -->

{% extends "_base.html" %}

{% block content %}
  
  <!-- codice HTML StartScreen -->
  <div class='box-content bg-gray-700 h-screen border-4 w-screen flex'><!-- MainDiv -->
      <div class='h-64 inline-block left-0'><!--subNavDiv-->
          <a href='/start' class='block rounded w-16 h-16 m-2 bg-blue-600 text-white hover:bg-white focus:outline-white hover:text-gray-800'>
            {% include "icons/icon_start.html" %}
          </a>
          <a href='/config' class='block rounded w-16 h-16 m-2 bg-blue-600 text-white hover:bg-white focus:outline-white hover:text-gray-800'><!--href ConfigScreen Button-->
            {% include "icons/icon_configurazione.html" %}
          </a>
          {% if ruolo == 1 %}
          <a href='/backend' class='block rounded w-16 h-16 m-2 bg-blue-600 text-white hover:bg-white focus:outline-white hover:text-gray-800'>
            {% include "icons/icon_backend.html" %}
          </a>
          {% endif %}


          

      </div>
      <!-- ################################ -->
      <div class='inline-block w-full h-full overflow-hidden'><!-- FrameDiv-->
          <div class='mt-2 h-full space-y-4'><!-- subFrameDiv -->
              <div class='block h-16 w-full pt-4'><!--title-->
                  <span class='align-middle'>
                    <p class='text-center font-black text-3xl subpixel-antialiased text-white'>Imposta Filtro</p>
                  </span>
              </div>

             
              <div style='height:80%; width:100%;' class='block w-full bg-blue-900 overflow-y-scroll p-2 border-2 border-white rounded-md flex flex-wrap justify-center content-start' id="LogFrameDiv"><!--LogFrameDiv-->

                <!-- DEVE ESSERE CREATO DINAMICAMENTE IN BASE AL NUMERO DI AGENTI PRESENTI / INSERITI -->
                {% for agent, value in listaAgenti.items %}

                  <!-- DEVE ESSERE CREATO DINAMICAMENTE IN BASE AL NUMERO DI AGENTI PRESENTI / INSERITI -->
                  <button style="background-color:{{value.0}};" class='inline-block truncate text-center dis rounded w-48 h-20 m-2 bg-[#333333] border-white border text-white' hx-get="/filtroButtonAgente/" hx-trigger="mouseenter once" hx-swap="outerHTML" id={{agent}} hx-include="[name='{{agent}}']">
                    <input type='hidden' value={{value.0}} name="{{agent}}"/>
                    <input type='hidden' value='{{value.1}}' name="{{agent}}"/>
                    <input type='hidden' value={{value.2}} name="{{agent}}"/>
                      {{agent}}
                      
                    <!-- Elemento Bottone Agente: Creato Dinamicamente per ogni agente aggiunto in precedenza-->

                  </button>
                
                {% endfor %}


              </div>
              <!-- Fine parte sovrascritta -->

              <div class='block h-16 w-full'><!--ActionStart-->
                  <div class='block flex justify-around'><!--BottoniStart-->
                      
                  </div>
              </div>

          </div>
      </div>


      <div class='h-64 inline-block w-22'><!--dxButtons
          <button class='block rounded w-16 h-16 m-2 bg-green-600 text-white hover:bg-green-300 focus:outline-white hover:text-gray-800'>
            {% include "icons/icon_procedi.html" %}
            
          </button>-->
      </div>
  </div>



{% endblock content %}
