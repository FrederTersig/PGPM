<!-- templates/index.html -->

{% extends "_base.html" %}

{% block content %}
  
  <!-- codice HTML LogScreen -->
  <div class='box-content bg-gray-700 h-screen border-4 w-screen flex' id='MainDiv'><!-- MainDiv -->
      <div class='h-64 inline-block left-0'><!--subNavDiv-->
          
      </div>
      <!-- ################################ -->
      <div class='inline-block w-full h-full overflow-hidden'><!-- FrameDiv-->
          <div class='mt-2 h-full space-y-4'><!-- subFrameDiv -->
              <div class='block h-16 w-full pt-4'><!--title-->
                  <span class='align-middle'>
                    <p class='text-center font-black text-3xl subpixel-antialiased text-white'>Registrazione nuovo utente</p>
                  </span>
              </div>

              <div style='height:80%; width:100%;' class='block w-full bg-blue-900 space-y-2 overflow-y-scroll p-2 border-2 border-white rounded-md'><!--newUserDiv-->

                <div class='pt-36 flex justify-around'>
                  <div class='block border m-2 p-2 flex'> <!-- part run -->
                    <div class='block border w-full'>

                      <p class='text-white font-black text-center px-6 py-2 text-2xl subpixel-antialiased'> Compila i campi</p>
                      <form method='post' hx-post='sendNewUser/' hx-swap='none' hx-include="[name='sendNewUser']" class='block p-2 flex  items-center' style='height:80%; width:80%'>
                        <div class='p-4'>
                          <label class='text-white font-black px-4' for='nome'>Nome </label>
                          <input name='sendNewUser' type='text' id='nome' placeholder='Nome' class='block form-input px-4'/>

                          <label class='text-white font-black px-4' for='email'>Email </label>
                          <input name='sendNewUser' type='text' id='email' placeholder='Email' class='block form-input px-4'/>
                        
                          <label class='text-white font-black px-4' for='password'>Password </label>
                          <input name='sendNewUser' type='password' id='password' placeholder='Inserisci una password' class='block form-input px-4'/>

                          <label class='text-white font-black px-4' for='confermaPassword'>Conferma Password </label>
                          <input name='sendNewUser' type='password' id='confermaPassword' placeholder='Conferma la password' class='block form-input px-4'/>
                        </div>
                        <div class='w-full'>
                          <input type='submit' value='Crea Nuovo Utente' class='rounded w-48 h-32 m-2 bg-blue-600 text-white hover:bg-white focus:outline-white hover:text-gray-800 '/>
                        </div>
                      </form>

                    </div>
                  </div>

                </div>




                
                
              </div>

              <div class='block flex justify-around h-24 w-full'><!--ActionStart-->
                  <button hx-get='/config/' hx-swap='outerHTML' hx-target='#MainDiv' class='block rounded w-32 h-16 m-2 bg-blue-600 text-white hover:bg-white focus:outline-white hover:text-gray-800' >Torna Indietro
                  </button>
              </div>

          </div>
      </div>

  </div>



{% endblock content %}
